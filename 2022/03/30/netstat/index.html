    <div class="post-body" itemprop="articleBody">
        <h1 id="netstat-命令"><a href="#netstat-命令" class="headerlink" title="netstat 命令"></a>netstat 命令</h1><p><code>netstat</code> 用于显示网络状态</p>
<h1 id="语法"><a href="#语法" class="headerlink" title="语法"></a>语法</h1><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">netstat [-acCeFghilMnNoprstuvVwx][-A&lt;网络类型&gt;][--ip]</span><br></pre></td></tr></table></figure>

<span id="more"></span>

<h1 id="参数说明"><a href="#参数说明" class="headerlink" title="参数说明"></a>参数说明</h1><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br></pre></td><td class="code"><pre><span class="line">-a或--all 显示所有连线中的Socket。</span><br><span class="line">-A&lt;网络类型&gt;或--&lt;网络类型&gt; 列出该网络类型连线中的相关地址。</span><br><span class="line">-c或--continuous 持续列出网络状态。</span><br><span class="line">-C或--cache 显示路由器配置的快取信息。</span><br><span class="line">-e或--extend 显示网络其他相关信息。</span><br><span class="line">-F或--fib 显示路由缓存。</span><br><span class="line">-g或--<span class="built_in">groups</span> 显示多重广播功能群组组员名单。</span><br><span class="line">-h或--<span class="built_in">help</span> 在线帮助。</span><br><span class="line">-i或--interfaces 显示网络界面信息表单。</span><br><span class="line">-l或--listening 显示监控中的服务器的Socket。</span><br><span class="line">-M或--masquerade 显示伪装的网络连线。</span><br><span class="line">-n或--numeric 直接使用IP地址，而不通过域名服务器。</span><br><span class="line">-N或--netlink或--symbolic 显示网络硬件外围设备的符号连接名称。</span><br><span class="line">-o或--timers 显示计时器。</span><br><span class="line">-p或--programs 显示正在使用Socket的程序识别码和程序名称。</span><br><span class="line">-r或--route 显示Routing Table。</span><br><span class="line">-s或--statistics 显示网络工作信息统计表。</span><br><span class="line">-t或--tcp 显示TCP传输协议的连线状况。</span><br><span class="line">-u或--udp 显示UDP传输协议的连线状况。</span><br><span class="line">-v或--verbose 显示指令执行过程。</span><br><span class="line">-V或--version 显示版本信息。</span><br><span class="line">-w或--raw 显示RAW传输协议的连线状况。</span><br><span class="line">-x或--unix 此参数的效果和指定<span class="string">&quot;-A unix&quot;</span>参数相同。</span><br><span class="line">--ip或--inet 此参数的效果和指定<span class="string">&quot;-A inet&quot;</span>参数相同。</span><br></pre></td></tr></table></figure>

<h1 id="例子"><a href="#例子" class="headerlink" title="例子"></a>例子</h1><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br></pre></td><td class="code"><pre><span class="line">[23:39:00] root :: sun  ➜  ~ » netstat -lnpt</span><br><span class="line">Active Internet connections (only servers)</span><br><span class="line">Proto Recv-Q Send-Q Local Address           Foreign Address         State       PID/Program name    </span><br><span class="line">tcp        0      0 192.168.122.1:53        0.0.0.0:*               LISTEN      1677/dnsmasq        </span><br><span class="line">tcp        0      0 0.0.0.0:22              0.0.0.0:*               LISTEN      1193/sshd           </span><br><span class="line">tcp        0      0 127.0.0.1:631           0.0.0.0:*               LISTEN      1195/cupsd          </span><br><span class="line">tcp        0      0 127.0.0.1:25            0.0.0.0:*               LISTEN      1531/master         </span><br><span class="line">tcp        0      0 127.0.0.1:6010          0.0.0.0:*               LISTEN      2278/sshd: root@pts </span><br><span class="line">tcp        0      0 127.0.0.1:6011          0.0.0.0:*               LISTEN      3657/sshd: root@pts </span><br><span class="line">tcp        0      0 0.0.0.0:111             0.0.0.0:*               LISTEN      801/rpcbind         </span><br><span class="line">tcp6       0      0 :::22                   :::*                    LISTEN      1193/sshd           </span><br><span class="line">tcp6       0      0 ::1:631                 :::*                    LISTEN      1195/cupsd          </span><br><span class="line">tcp6       0      0 ::1:25                  :::*                    LISTEN      1531/master         </span><br><span class="line">tcp6       0      0 ::1:6010                :::*                    LISTEN      2278/sshd: root@pts </span><br><span class="line">tcp6       0      0 ::1:6011                :::*                    LISTEN      3657/sshd: root@pts </span><br><span class="line">tcp6       0      0 :::33060                :::*                    LISTEN      1804/mysqld         </span><br><span class="line">tcp6       0      0 :::3306                 :::*                    LISTEN      1804/mysqld         </span><br><span class="line">tcp6       0      0 :::111                  :::*                    LISTEN      801/rpcbind </span><br></pre></td></tr></table></figure>

<figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br></pre></td><td class="code"><pre><span class="line">[23:39:43] root :: sun  ➜  ~ » netstat -lnpu</span><br><span class="line">Active Internet connections (only servers)</span><br><span class="line">Proto Recv-Q Send-Q Local Address           Foreign Address         State       PID/Program name    </span><br><span class="line">udp        0      0 192.168.122.1:53        0.0.0.0:*                           1677/dnsmasq        </span><br><span class="line">udp        0      0 0.0.0.0:67              0.0.0.0:*                           1677/dnsmasq        </span><br><span class="line">udp        0      0 0.0.0.0:111             0.0.0.0:*                           801/rpcbind         </span><br><span class="line">udp        0      0 0.0.0.0:971             0.0.0.0:*                           801/rpcbind         </span><br><span class="line">udp        0      0 0.0.0.0:5353            0.0.0.0:*                           799/avahi-daemon: r </span><br><span class="line">udp        0      0 0.0.0.0:46834           0.0.0.0:*                           799/avahi-daemon: r </span><br><span class="line">udp6       0      0 :::111                  :::*                                801/rpcbind         </span><br><span class="line">udp6       0      0 :::971                  :::*                                801/rpcbind</span><br></pre></td></tr></table></figure>
